<h1 class="text-center">Top Rated Movies</h1>
<div class="container-fluid container-topRated">
  <div class="row row-topRated">
    <div class="col-12 col-sm-6 col-md-3 col-topRated" *ngFor="let movie of topRatedMovies">
      <div (click)="redirect(movie)">
        <img [src]="movie.poster_path">
      </div>
    </div>
  </div>
</div>
