
<h1 p-4vw>My favourites</h1>

<div class="container-fluid">
  <div class="card-group row">
    <div class="col-12 col-favorites" *ngFor="let movie of listFavorites">
    <div class="card">
      <div class="row">
        <div class="col-12 col-sm-5 col-md-4">
          <img class="card-img-top" [src]="movie.backdrop_path" alt="Card image cap">
        </div>
        <div class="col-12 col-sm-7 col-md-8">
          <h3>{{movie.title}}</h3>
          <div>{{movie.release_date}}</div>
          <button type="button" class="btn btn-outline-danger"
            (click)="removeFav(movie)"
          >
            Remove from favorites
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-outline-dark"
            (click)="redirect(movie)"
          >
            See More
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
          </svg>
        </button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-return" (click)="goHome()">
  <i class="fa fa-reply" aria-hidden="true"></i>
  <span>Return</span>
</button>
